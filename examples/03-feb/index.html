<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo</title>
  </head>
  <body>
    <h1>Fetch a Pokemon</h1>
    <div id="pokemon"></div>
    <form id="pokemonForm">
      <input type="text" placeholder="Enter a Pokemon" />
      <br />
      <button>Fetch</button>
    </form>
    <script>
      const URL = "https://pokeapi.co/api/v2/pokemon";

      document.getElementById("pokemonForm").addEventListener("submit", async (event) => {
        event.preventDefault();
        const pokemon = event.target[0].value;
        let response = await fetch(`${URL}/${pokemon}`);
        let json = await response.json();
        let parent = document.getElementById("pokemon");
        let image = document.createElement("img");
        image.src = json.sprites.front_default;
        parent.appendChild(image);
      });
    </script>
  </body>
</html>
