<!DOCTYPE html>
<html>
  <head>
    <title>Table Layout</title>
    <link rel="stylesheet" href="table-layout.css" />
  </head>
  <body>
    <table>
      <tr>
        <td class="header" colspan="2">
          <h1>Example Header</h1>
        </td>
      </tr>
      <tr>
        <td class="nav">
          <nav>
            <p>Page Navigation</p>
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
          </nav>
        </td>
        <td class="content">
          <main>
            <h2>Main page content</h2>
            <p>Some example content...</p>
          </main>
        </td>
      </tr>
      <tr>
        <td class="footer" colspan="2">
          <p>Example Footer &copy; 2023</p>
        </td>
      </tr>
    </table>
  </body>
</html>
