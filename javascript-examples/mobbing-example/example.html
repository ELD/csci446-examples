<!DOCTYPE html>
<html>
  <head>
    <title>Mobbing Example for creating and updating via JS</title>
    <link rel="stylesheet" href="mobbing-example.css" />
  </head>
  <body>
    <form id="loadPost">
      <input type="number" placeholder="Post ID" />
      <button type="submit">Load Post</button>
    </form>
    <article>
      <h1>Post title</h1>
      <p>Post content</p>
      <p>Tags: <span class="tags">#tag1 #tag2 #tag3</span></p>
      <form>
        <input type="number" placeholder="Post ID" value="1" />
        <button type="submit">Replace post</button>
      </form>
    </article>
    <script src="mobbing-example.js"></script>
  </body>
</html>
