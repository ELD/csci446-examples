<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
  </head>
  <body>
    <ul id="itemlist">
    </ul>
    <form id="addtolist">
      <label for="item">New Item</label>
      <input type="text" id="item" name="item" placeholder="Add a new item">
      <br>
      <label for="position">Insert item at:
      <input type="number" id="position" min=0 name="position">
      <br>
      <button type="submit">Add Item</button>
    </form>
    <script src="append.js"></script>
  </body>
</html>
